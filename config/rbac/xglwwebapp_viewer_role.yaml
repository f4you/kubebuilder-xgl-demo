# This rule is not used by the project kububuilder-xgl-demo itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to xglapp.xglapp.test resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kububuilder-xgl-demo
    app.kubernetes.io/managed-by: kustomize
  name: xglwwebapp-viewer-role
rules:
- apiGroups:
  - xglapp.xglapp.test
  resources:
  - xglwwebapps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - xglapp.xglapp.test
  resources:
  - xglwwebapps/status
  verbs:
  - get
