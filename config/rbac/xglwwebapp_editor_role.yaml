# This rule is not used by the project kububuilder-xgl-demo itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the xglapp.xglapp.test.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kububuilder-xgl-demo
    app.kubernetes.io/managed-by: kustomize
  name: xglwwebapp-editor-role
rules:
- apiGroups:
  - xglapp.xglapp.test
  resources:
  - xglwwebapps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - xglapp.xglapp.test
  resources:
  - xglwwebapps/status
  verbs:
  - get
